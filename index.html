<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries - API project</title>
    <link rel="shortcut icon" href="images/world.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/744a52f149.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo text-center">
            <img class="text-center" src="images/logo.png" alt="">
            <div class="search my-2">
                <input id="search-input" type="text" placeholder="Name, Short Form or Capital">
                <button id="search">Search Country</button>
            </div>
        </div>
        <i class="fa-solid fa-arrow-right-long"></i>
        <div class="buttons">
            <button onclick="getAllCountries()">All Countries</button>
            <button onclick="getAsiaCountries()">Asia</button>
            <button onclick="getEuropeCountries()">Europe</button>
            <button onclick="getNorthAmericaCountries()">North America</button>
            <button onclick="getSouthAmericaCountries()">South America</button>
            <button onclick="getOceaniaCountries()">Oceania</button>
            <button onclick="getAfricaCountries()">Africa</button>
            <button onclick="getAntarcticaCountries()">Antarctica</button>
        </div>
        <div id="loading" class="text-center my-5">
            <img style="width: 50px;" src="images/loader2.gif" alt="">
            <h3 class="my-3">Please wait, data is loading...</h3>
        </div>
        <div id="data">
            <p style="text-align: center; font-size: 18px;" id="country-count"></p>
        <div id="countries"></div>
        </div>

        <footer class="text-center mt-3">Made by Ansarul Anis</footer>
        
    </div>
   
    <script src="js/countries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
